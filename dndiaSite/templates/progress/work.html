{% extends 'base.html' %}

{% block title %}Our work{% endblock %}


{% block content %}


<!-- Content -->
<div id="content" class="isotope-container">

    <!-- Fluid container -->
    <div class="container-fluid">

        <!-- Page heading -->
        <div id="heading" class="row">
            <div class="col-12">

                <header>
                    <h1>Нащі досягнення</h1>
                    <h2>Чого ми досягли</h2></header>

            </div>
        </div>

        <!-- Main content -->
        <div class="row">
            <div class="main-column col-12">

                <!-- Inner -->
                <div class="inner">

                    <div class="row">
                        <div class="col-12">


                            <div class="row">
                                <div class="col-12">
                                    <h4>{{ i1.header }}</h4>
                                    <p>{{ i1.text }}</p>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="swiper swiper-container" style="width: 100%; height: 800px"
                                                 data-loop="false" data-autoplay="3500" data-speed="400">
                                                <div class="swiper-wrapper">
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i1.img1.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i1.img2.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i1.img3.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i1.img4.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i1.img5.url }})"></div>
                                                </div>
                                                <a class="nav-arrow nav-left" href="#"></a><a
                                                    class="nav-arrow nav-right"
                                                    href="#"></a></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <h4>{{ i2.header }}</h4>
                                    <p>{{ i2.text }}</p>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="swiper swiper-container" style="width: 100%; height: 800px"
                                                 data-loop="false" data-autoplay="3500" data-speed="400">
                                                <div class="swiper-wrapper">
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i2.img1.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i2.img2.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i2.img3.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i2.img4.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i2.img5.url }})"></div>
                                                </div>
                                                <a class="nav-arrow nav-left" href="#"></a><a
                                                    class="nav-arrow nav-right"
                                                    href="#"></a></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-12">
                                    <h4>{{ i3.header }}</h4>
                                    <p>{{ i3.text }}</p>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="swiper swiper-container" style="width: 100%; height: 800px"
                                                 data-loop="false" data-autoplay="3500" data-speed="400">
                                                <div class="swiper-wrapper">
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i3.img1.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i3.img2.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i3.img3.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i3.img4.url }})"></div>
                                                    <div class="swiper-slide overlay overlay-none"
                                                         style="background-image: url({{ i3.img5.url }})"></div>
                                                </div>
                                                <a class="nav-arrow nav-left" href="#"></a><a
                                                    class="nav-arrow nav-right"
                                                    href="#"></a></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <hr/>

                            <p>&nbsp;</p>

                        </div>
                    </div>

                </div>


            </div>
        </div>


    </div>

</div>


{% endblock %}
